<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>クロスフェードスライド02</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/jquery-1.11.2.js"></script>
<script>
$(function(){
  //liを全部非表示
  $('.slide ul li').hide();
	//一番目のliにactiveというクラスをつけて表示する。また、APIが連続して処理されている。これをメソッドチェーンという。
  $('.slide ul li:first').addClass('active').show();
  //任意時間毎に処理を繰り返す
  setInterval(function(){
  console.log($('.slide ul li.active').next('li').length);
    // $ はじまりの変数はjQueryオブジェクトを指すコーディング規則
    var $active = $('.slide ul li.active');
    var $next;
    if($active.next('li').length != 0){
      $next = $active.next('li');
    } else {
      $next = $('.slide ul li:first');
    }
    $active.fadeOut().removeClass('active')
    $next.fadeIn().addClass('active');
  }, 2000);
});
</script>
</head>
<body>
	<div class="slide">
		<ul>
			<li><img src="./images/sample-01.png" alt=""/></li>
			<li><img src="./images/sample-02.png" alt=""/></li>
			<li><img src="./images/sample-03.png" alt=""/></li>
		</ul>
	</div>
</body>
</html>
