<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>クロスフェードスライド05</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/jquery-1.11.2.js"></script>
<script>
//おまじない
$(function(){
	//liを全部非表示
	$('.slide ul li').hide();
	//一番目のliにactiveというクラスをつけて表示する。また、APIが連続して処理されている。これをメソッドチェーンという。
	$('.slide ul li:first').addClass('active').show();
	//任意時間毎に処理を繰り返す
	setInterval(function(){
		//.activeをフェードアウトしてクラス名activeを削除、その次のliをフェードインしてクラス名activeを加える。
		$('.slide ul li.active').fadeOut().removeClass('active').next('li').fadeIn().addClass('active');
		console.log($('.slide ul li.active').length);
	},2000);
});
//おまじないの終わり
</script>
</head>
<body>
	<div class="slide">
		<ul>
			<li><img src="./images/sample-01.png" alt=""/></li>
			<li><img src="./images/sample-02.png" alt=""/></li>
			<li><img src="./images/sample-03.png" alt=""/></li>
		</ul>
	</div>
</body>
</html>
