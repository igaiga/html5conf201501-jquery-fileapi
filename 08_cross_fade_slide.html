<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>クロスフェードスライド08</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/jquery-1.11.2.js"></script>
<script>
//おまじない
$(function(){
	//liを全部非表示
	$('.slide ul li').hide();
	//一番目のliにactiveというクラスをつけて表示する。また、APIが連続して処理されている。これをメソッドチェーンという。
	$('.slide ul li:first').addClass('active').show();
	//任意時間毎に処理を繰り返す
	setInterval(function(){
		console.log($('.slide ul li.active').next('li').length);
		var $active = $('.slide ul li.active');
		if($active.next('li').length == 1){
			//.activeをフェードアウトしてクラス名activeを削除、その次のliをフェードインしてクラス名activeを加える。
			$active.fadeOut().removeClass('active').next('li').fadeIn().addClass('active');
		}else{
			//.activeをフェードアウトしてクラス名activeを削除。
			$active.fadeOut().removeClass('active');
			//一番最初のliをフェードインしてクラス名activeを加える。
			$('.slide ul li:first').fadeIn().addClass('active');
		}
	},2000);
});
//おまじないの終わり
</script>
</head>
<body>
	<div class="slide">
		<ul>
			<li><img src="./images/sample-01.png" alt=""/></li>
			<li><img src="./images/sample-02.png" alt=""/></li>
			<li><img src="./images/sample-03.png" alt=""/></li>
		</ul>
	</div>
</body>
</html>
