<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>クロスフェードスライド　完成</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/jquery-1.11.2.js"></script>
<script>
	$(function(){
		$('.slide ul li').hide();
		$('.slide ul li:first').addClass('active').show();
		setInterval(function(){
			var $active = $('.slide ul li.active');
			var $next;
			if($active.next('li').length == 1){
				$next = $active.next('li');
			}else{
				$next = $('.slide ul li:first');
			}
			$active.fadeOut().removeClass('active');
			$next.fadeIn().addClass('active');
		},2000);
	});
</script>
</head>
<body>
	<div class="slide">
		<ul>
			<li><img src="./images/sample-01.png" alt=""/></li>
			<li><img src="./images/sample-02.png" alt=""/></li>
			<li><img src="./images/sample-03.png" alt=""/></li>
		</ul>
	</div>
</body>
</html>
