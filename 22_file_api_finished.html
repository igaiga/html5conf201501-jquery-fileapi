<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>クロスフェードスライド</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/jquery-1.11.2.js"></script>
<script>
	$(function(){
		function start() {
			$('.slide ul li').hide();
			$('.slide ul li:first').addClass('active').show();
			setInterval(function () {
				var $active = $('.slide ul li.active');
				var $next;
				if ($active.next('li').length == 1) {
					$next = $active.next('li');
				} else {
					$next = $('.slide ul li:first');
				}
				$active.fadeOut().removeClass('active');
				$next.fadeIn().addClass('active');
			}, 2000);
		}
		//オブジェクトを生成
		var reader = new FileReader();

		//ドロップしたとき、ファイルを読み込む
		var $dropFrame = $('.drop-frame'); 
		 $dropFrame.on('drop',function(e){
		 e.preventDefault();
			 for(var i = 0;i<e.originalEvent.dataTransfer.files.length ;i++){
				 reader.readAsDataURL(e.originalEvent.dataTransfer.files[i]);
			 }
		 });

		//ドラッグしたときの処理
		$dropFrame.on('dragover',function(e){
			e.preventDefault();
		});

		//ファイルの読み込みが完了したときの処理
		reader.addEventListener('load', function() {
			//クロスフェードスライド用、サムネイル用のコードを生成、appendはセレクターの閉じタグ直前に任意のコードを追記出来る
			$('.slide ul, .thumbnail ul').append('<li><img alt=""></li>');
			$('.slide ul li:last img, .thumbnail ul li:last img').attr('src',reader.result);

			//クロスフェードスライド用の画像の重なりの順番を指定
			var $slideUlLi = $('.slide ul li');
			var $listLength = $slideUlLi.length;
			$('.slide ul li').each(function(){
				$(this).find('img').css('z-index',$listLength);
				$listLength--;
			});
		});

		$('.start').on('click', function(){
			start();
			$('.drop-frame, .start, .thumbnail').fadeOut();
		});
	});
</script>
</head>
<body>
<div class="slide">
	<ul>
	</ul>
</div>
<p class="drop-frame">ファイルをドラッグ&ドロップしてください</p>
<p class="start">start</p>
<div class="thumbnail">
	<ul>
	</ul>
</div>
</body>
</html>
